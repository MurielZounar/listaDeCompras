<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de Compras</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
        <script src="scripts.js" type="module" defer></script>
    </head>
    <body>
        <main>
            <img src="img/bag.png" alt="Sacola de Compras" />
            <form>
                <input
                    id="input-item"
                    type="text"
                    name=""
                    id=""
                    placeholder="Digite o item que deseja adicionar"
                />
                <button id="adicionar-btn">Salvar item</button>
            </form>

            <ul id="lista-compras">
                <h2>Lista de Compras</h2>
                <hr />
                <p id="msg-lista-vazia" style="display: block">
                    Sua lista está vazia. Adicione itens a ela para não esquecer
                    nada na próxima compra!
                </p>
            </ul>

            <ul id="lista-comprados">
                <h2 id="comprados-titulo">Comprados</h2>
                <hr id="comprados-linha" />
            </ul>
        </main>
    </body>
</html>
